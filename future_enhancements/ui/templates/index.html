<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File or Enter SQL Connection</title>
</head>
<body>
    <h1>Upload a File or Enter SQL Connection</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br><br>
        <label for="sql_connection_string">SQL Connection String:</label>
        <input type="text" name="sql_connection_string" placeholder="Enter connection string"><br><br>
        <label for="client_id">Client ID:</label>
        <input type="text" name="client_id" placeholder="Enter client ID"><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
